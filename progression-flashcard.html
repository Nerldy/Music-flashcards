<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progression Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }
    button:hover { background: #1d4ed8; }
    h1 { margin-bottom: 10px; }
    .progression { font-size: 1.3em; font-weight: bold; margin: 20px 0; white-space: pre-line; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Progression Flashcards</h1>

    <div>
      <label>Key:</label>
      <input type="text" id="keyInput" placeholder="e.g. C, Dm" />
    </div>

    <div>
      <label>Mode:</label>
      <select id="modeSelect">
        <option value="diatonic">Diatonic</option>
        <option value="chromatic">Chromatic</option>
      </select>
    </div>

    <div>
      <label>Length (2â€“9):</label>
      <input type="number" id="lengthInput" min="2" max="9" value="4" />
    </div>

    <button onclick="generateProgression()">Generate</button>

    <div class="progression" id="progressionOutput">Progression will appear here</div>
  </div>

  <script>
    const majorDegrees = ['1', '2', '3', '4', '5', '6', '7'];
    const minorDegrees = ['1', '2', 'b3', '4', '5', 'b6', 'b7'];
    const chromaticModifiers = ['b', '', '#'];

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function detectScaleType(key) {
      key = key.trim().toLowerCase();
      if (key.endsWith('m')) return 'minor';
      return 'major';
    }

    function generateProgression() {
      const key = document.getElementById('keyInput').value || 'C';
      const mode = document.getElementById('modeSelect').value;
      const length = parseInt(document.getElementById('lengthInput').value) || 4;

      const scaleType = detectScaleType(key);
      const baseDegrees = scaleType === 'minor' ? minorDegrees : majorDegrees;

      let progression = [];

      for (let i = 0; i < length; i++) {
        let rhDegree = randomChoice(baseDegrees);
        let lhDegree = randomChoice(baseDegrees);

        if (mode === 'chromatic') {
          rhDegree = randomChoice(chromaticModifiers) + rhDegree.replace('b', '').replace('#', '');
          lhDegree = randomChoice(chromaticModifiers) + lhDegree.replace('b', '').replace('#', '');
        }

        progression.push(`${rhDegree}/${lhDegree}`);
      }

      document.getElementById('progressionOutput').textContent = `Key: ${key}\n${progression.join(' - ')}`;
    }
  </script>
</body>
</html>
